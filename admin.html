<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayo Admin | Master Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container { padding: 20px; max-width: 800px; margin: auto; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; text-align: center; border-left: 4px solid var(--primary); }
        .user-list { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-top: 20px; }
        .user-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid var(--glass-border); font-size: 12px; align-items: center; }
        .action-btn { padding: 6px 12px; border-radius: 5px; border: none; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .btn-block { background: #ff4444; color: white; }
        .btn-vip { background: var(--primary); color: black; font-weight: bold; }
        .admin-logo { width: 70px; height: auto; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--primary)); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <header style="text-align: center; margin-bottom: 25px;">
            <img src="assets/kayo-logo.png" alt="Kayo Admin Shield" class="admin-logo">
            <h2 style="color: var(--primary); margin-top: 5px; letter-spacing: 2px;">MASTER CONTROL</h2>
            <p style="font-size: 10px; opacity: 0.6;" id="admin-badge">Admin: hellokayo.official@gmail.com</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="total-users">152</h3>
                <p style="font-size: 10px; opacity: 0.7;">TOTAL USERS</p>
            </div>
            <div class="stat-card">
                <h3 id="api-status" style="color: #00ff00;">ONLINE</h3>
                <p style="font-size: 10px; opacity: 0.7;">SYSTEM HEALTH</p>
            </div>
        </div>

        <div class="stat-card" style="margin-bottom: 20px; text-align: left;">
            <p style="font-size: 11px; margin-bottom: 5px;"><i class="fas fa-chart-line"></i> Market Data Key Status:</p>
            <div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-family: monospace; font-size: 10px;">
                Key: <span id="market-key-display">********</span> | Status: <span style="color: #00ff00;">Active</span>
            </div>
        </div>

        <div class="user-list">
            <h4 style="margin-bottom: 15px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px;">
                <i class="fas fa-users-cog"></i> LIVE USER MANAGEMENT
            </h4>

            <div id="users-container">
                <div class="user-row">
                    <div>
                        <strong>Kanhu_Master</strong> <span style="color:gold">ðŸ‘‘</span><br>
                        <small>ID: 001 | VIP Forever</small>
                    </div>
                    <div style="color: #00ff00;">ACTIVE</div>
                </div>

                <div class="user-row">
                    <div>
                        <strong>Guest_782</strong><br>
                        <small>Trial: Day 4/7</small>
                    </div>
                    <div>
                        <button class="action-btn btn-vip">GRANT VIP</button>
                        <button class="action-btn btn-block">BLOCK</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="display: flex; gap: 10px;">
            <button onclick="window.location.href='index.html'" class="export-btn" style="flex: 1; margin-top: 20px; background: #333; color: white;">VIEW SITE</button>
            <button onclick="checkHealth()" class="export-btn" style="flex: 1; margin-top: 20px;">REFRESH DATA</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Real-time Key Check Logic
        window.onload = () => {
            document.getElementById('market-key-display').innerText = KAYO_CONFIG.MARKET_DATA_KEY.substring(0,6) + "****";
            console.log("Kayo Admin Panel: Security Check Passed.");
        };

        function checkHealth() {
            alert("Kayo Engine: Checking Gemini, Replicate and Market APIs...");
            // Yahan hum real API ping logic daal sakte hain
            document.getElementById('api-status').innerText = "STABLE";
            document.getElementById('api-status').style.color = "#00ff00";
        }
    </script>
</body>
</html>
