<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayo AI Official | All-in-One Ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-area">
            <div class="kayo-shield-logo">K</div>
            <h1>KAYO AI <span>OFFICIAL</span></h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search 85+ AI Services...">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main class="editor-section">
        <div class="editor-header">
            <h3><i class="fas fa-video"></i> Professional AI Editor</h3>
            <div class="export-options">
                <button class="export-btn"><i class="fas fa-download"></i> 4K Export</button>
            </div>
        </div>
        
        <div class="canvas-area">
            <div class="upload-placeholder">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & Drop or Click to Upload</p>
                <small>High Quality AI Enhancement, Background Removal & Effects</small>
            </div>
        </div>

        <div class="quick-tools">
            <button class="tool"><i class="fas fa-wand-magic-sparkles"></i> AI Enhance</button>
            <button class="tool"><i class="fas fa-user-minus"></i> Remove BG</button>
            <button class="tool"><i class="fas fa-lightbulb"></i> Relight</button>
            <button class="tool"><i class="fas fa-forward"></i> 120 FPS</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-edit"></i><br>Editor</div>
        <div class="nav-item main-home"><i class="fas fa-th-large"></i><br>Home</div>
        <div class="nav-item"><i class="fas fa-crown"></i><br>VIP Plan</div>
    </nav>

    <div class="chitthi-ai-btn">
        <div class="pulse"></div>
        <i class="fas fa-comment-dots"></i>
        <span>Chat with Kayo (Official)</span>
    </div>

    <footer class="official-footer">
        <div class="footer-tabs">
            <span>About Us</span>
            <span>Ratings & Reviews</span>
            <span>Comments</span>
        </div>
        <div class="security-tag">
            <i class="fas fa-shield-alt"></i> SSL SECURE & TRUST BUILD SHIELD
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
