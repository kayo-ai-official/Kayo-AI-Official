<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayo AI Official | All-in-One Ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-overlay" class="login-overlay">
        <div class="shield-container">
            <img src="assets/kayo-logo.png" alt="Kayo AI Official Logo" style="width: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--primary));">
            <h2 style="color: white; margin-bottom: 20px; font-size: 18px;">KAYO AI LOGIN</h2>
            <input type="email" id="user-email" placeholder="Enter Email">
            <input type="password" placeholder="Enter Password">
            <button onclick="handleLogin()" class="export-btn" style="width: 100%; margin-top: 15px; padding: 12px;">LOGIN</button>
            <p style="font-size: 10px; margin-top: 15px; opacity: 0.6;">Forgot Password? | Create Account</p>
        </div>
    </div>

    <header class="main-header">
        <div class="logo-area" style="display: flex; align-items: center;">
            <img src="assets/kayo-logo.png" alt="K" style="height: 35px; margin-right: 10px;">
            <h1 style="font-size: 14px;">KAYO AI <span>OFFICIAL</span></h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search 85+ AI Services...">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main class="editor-section">
        <div class="editor-header">
            <h3><i class="fas fa-video"></i> Professional AI Editor</h3>
            <div class="export-options">
                <button class="export-btn" onclick="editorTools.enhance()"><i class="fas fa-download"></i> 4K Export</button>
            </div>
        </div>

        <div class="canvas-area">
            <div class="upload-placeholder">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & Drop or Click to Upload</p>
                <small>High Quality AI Enhancement, Background Removal & Effects</small>
            </div>
        </div>

        <div class="quick-tools">
            <button class="tool" onclick="editorTools.enhance()"><i class="fas fa-wand-magic-sparkles"></i> AI Enhance</button>
            <button class="tool" onclick="editorTools.removeBG()"><i class="fas fa-user-minus"></i> Remove BG</button>
            <button class="tool" onclick="editorTools.relight()"><i class="fas fa-lightbulb"></i> Relight</button>
            <button class="tool"><i class="fas fa-forward"></i> 120 FPS</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-edit"></i><br>Editor</div>
        <div class="nav-item main-home" onclick="openGallery()"><i class="fas fa-th-large"></i><br>Home</div>
        <div class="nav-item"><i class="fas fa-crown"></i><br>VIP Plan</div>
    </nav>

    <div class="chitthi-ai-btn" id="chat-trigger">
        <div class="pulse"></div>
        <i class="fas fa-comment-dots"></i>
        <span>Chat with Kayo (Official)</span>
    </div>

    <footer class="official-footer">
        <div class="footer-tabs">
            <span onclick="alert('Kayo AI v2.0 - Built by Kanhu & Chitthi')">About Us</span>
            <span onclick="alert('Current Rating: 4.9/5 â˜…')">Ratings & Reviews</span>
            <span onclick="prompt('Write your comment:')">Comments</span>
        </div>
        <div class="security-tag">
            <i class="fas fa-shield-alt"></i> SSL SECURE & TRUST BUILD SHIELD
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="main.js"></script>

    <script>
        function handleLogin() {
            const email = document.getElementById('user-email').value;
            if(email) {
                // Redirect if it's the Admin
                if(email === "hellokayo.official@gmail.com") {
                    window.location.href = "admin.html";
                } else {
                    document.getElementById('login-overlay').style.display = 'none';
                    if(typeof checkAdminAccess === "function") checkAdminAccess(email);
                }
            } else {
                alert("Please enter email to access Kayo Ecosystem");
            }
        }
    </script>
</body>
</html>
